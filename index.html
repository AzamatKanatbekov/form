<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<form action="#" class="form">
  <div class="form__inner">
    <input class="form__input" type="text" placeholder="Имя">
  </div>
  <div class="form__inner">
    <input class="form__input" type="tel" placeholder="Телефон">
  </div>
  <div class="form__inner">
    <input class="form__input" type="email" placeholder="email">
  </div>
  <div class="form__inner">
    <input class="form__input" type="text" placeholder="Адрес">
  </div>
  <div class="form__inner">
     <textarea class="form__textarea" name="text" placeholder="Комментарий"></textarea>
  </div>
  <button type="submit" class="form__btn">Оформить заказ</button>
</form>
</body>
</html>
